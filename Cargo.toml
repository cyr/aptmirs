[package]
name = "aptmirs"
description = "A simple tool for mirroring apt/deb repositories"
version = "0.15.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ahash = "0.8.11"
async-channel = "2.3.1"
async-trait = "0.1.83"
bzip2 = "0.4.4"
chrono = "0.4.38"
clap = { version = "4.5.20", features = ["cargo", "derive", "env"] }
compact_str = { version = "0.8.0", features = ["serde"] }
console = "0.15.8"
flate2 = "1.0.34"
hex = "0.4.3"
indicatif = "0.17.8"
md5 = "0.7.0"
pathdiff = "0.2.2"
#pgp = "0.14.0"
pgp = { git = "https://github.com/rpgp/rpgp", rev = "1e42632e4c88ae9d960088d9c3cbf04bf49af0b6" }
regex = "1.11.1"
reqwest = { version = "0.12.9", features = ["rustls-tls"] }
sha1 = "0.10.6"
sha2 = "0.10.8"
thiserror = "2.0.0"
tokio = { version = "1.41.1", features = ["macros", "rt-multi-thread", "fs"] }
walkdir = "2.5.0"
xz2 = "0.1.7"

[profile.release]
codegen-units = 1
lto = "fat" 
strip = "symbols"
panic = "abort"
