[package]
name = "aptmirs"
description = "A simple tool to mirror and host apt repositories"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-channel = "2.1.1"
bzip2 = { version = "0.4.4", features = ["tokio"] }
chrono = "0.4.31"
clap = { version = "4.4.11", features = ["cargo", "derive", "env"] }
console = "0.15.7"
flate2 = "1.0.28"
indicatif = "0.17.7"
pathdiff = "0.2.1"
regex = "1.10.2"
reqwest = { version = "0.11.22", features = ["rustls-native-certs"] }
thiserror = "1.0.51"
tokio = { version = "1.35.0", features = ["macros", "rt-multi-thread", "fs"] }
xz2 = { version = "0.1.7", features = ["tokio"] }
