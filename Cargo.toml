[package]
name = "aptmirs"
description = "A simple tool for mirroring apt/deb repositories"
version = "0.3.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-channel = "2.1.1"
bzip2 = "0.4.4"
chrono = "0.4.31"
clap = { version = "4.4.11", features = ["cargo", "derive", "env"] }
console = "0.15.7"
flate2 = "1.0.28"
hex = "0.4.3"
indicatif = "0.17.7"
md5 = "0.7.0"
pathdiff = "0.2.1"
regex = "1.10.2"
reqwest = { version = "0.11.23", features = ["rustls", "rustls-native-certs"] }
sha1 = "0.10.6"
sha2 = "0.10.8"
thiserror = "1.0.52"
tokio = { version = "1.35.1", features = ["macros", "rt-multi-thread", "fs"] }
xz2 = "0.1.7"

[profile.release]
codegen-units = 1
lto = "fat" 
strip = "symbols"
panic = "abort"
